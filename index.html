<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Holiday Affairs - Our website is coming soon! We're working hard to bring you an amazing experience.">
    <meta name="keywords" content="Holiday Affairs, Coming Soon, Travel, Events, Vacations">
    <meta name="author" content="The Holiday Affairs">
    <meta name="robots" content="index, follow">
    <title>The Holiday Affairs</title>
    <link rel="icon" type="image/png" href="Asset/img/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 90%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%;
            max-width: 300px; /* Adjust max size for larger screens */
            height: auto;
            border-radius: 5px;
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            max-width: 80%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            img {
                max-width: 200px; /* Adjust size for smaller screens */
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Asset/img/logo.png" alt="Coming Soon Image">
        <h1>Coming Soon✈️</h1>
        <p>Our website is coming soon! We're working hard to bring you an amazing experience.</p>
        <br>
        <p><b>Copyright &copy; 2025 The Holiday Affairs - All Rights Reserved.</b></p>
    </div>
</body>
</html>
